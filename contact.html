  <body>
    <div class="page-wrapper">
      <header>
        <div class="logo">
          <img width="200px" height="100px" src="img\logo-amvew-cropped.svg" />
        </div>
      </header>
      <nav>
        <ul class="menu-container">
          <li class="menu-item">
            <a href="home.html">Home</a>
          </li>
          <li class="menu-item current">
            <a href="#">Contact</a>
          </li>
          <li class="menu-item">
            <a href="tips.html">Tips</a>
          </li>
        </ul>
      </nav>
      <main>
        <h2>Contact</h2>
        <p>
          Wil je meer informate over onze lespakketten, of direct een afspraak
          maken voor een proefles? Vul het formulier in en we nemen zo snel
          mogelijk contact met je op!
        </p>
        <form name="contact-form" method="post" data-netlify="true">
          <div class="form-container">
            <div class="form-group">
              <div class="form-field">
                <label for="contact-name">Naam:</label>
                <input
                  type="text"
                  id="contact-name"
                  name="contact-name"
                  placeholder="Vul je naam in"
                />
              </div>
              <div class="form-field">
                <label for="contact-email">E-mail:</label>
                <input
                  type="email"
                  id="contact-email"
                  name="contact-email"
                  placeholder="Vul je e-mailadres in"
                />
              </div>
              <div class="form-field">
                <label for="contact-tel">Telefoonnummer:</label>
                <input
                  type="tel"
                  id="contact-tel"
                  name="contact-tel"
                  placeholder="Vul je telefoonnummer in"
                />
              </div>
              <div class="form-field">
                <label for="contact-age">Leeftijd:</label>
                <input
                  type="number"
                  id="contact-age"
                  name="contact-age"
                  value="18"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="contact-gender">Geslacht:</label>
                <div class="inline-field">
                  <input
                    type="radio"
                    id="contact-gender-male"
                    name="contact-gender"
                    value="male"
                  />
                  <label for="contact-gender-male">Man</label>
                  <input
                    type="radio"
                    id="contact-gender-female"
                    name="contact-gender"
                    value="female"
                  />
                  <label for="contact-gender-female">Vrouw</label>
                </div>
              </div>
              <div class="form-field">
                <p>Stuur me meer info over:</p>
                <div class="inline-field">
                  <input
                    type="checkbox"
                    id="contact-more-info"
                    name="contact-more-info"
                  />
                  <label for="contact-more-info">Lespakketten</label>
                  <input
                    type="checkbox"
                    id="contact-trial-lesson"
                    name="contact-trial-lesson"
                  />
                  <label for="contact-trial-lesson">Proefles</label>
                </div>
              </div>
            </div>
            <div class="form-field">
              <label for="contact-msg">Opmerkingen:</label>
              <textarea
                id="contact-msg"
                name="contact-msg"
                placeholder="Overige vragen en opmerkingen"
              ></textarea>
            </div>
            <div class="inline-field">
              <input type="reset" value="Leegmaken" />
              <input type="submit" value="Verzenden" />
            </div>
          </div>
        </form>
      </main>
      <footer class="footer">Website &copy; LDL 2022</footer>
    </div>
  </body>
